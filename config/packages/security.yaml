security:
    # Password hashing
    password_hashers:
        App\Entity\User:
            algorithm: auto

    # User provider
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Débogage / assets
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        # LOGIN via JWT
        login:
            pattern: ^/api/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/login          # L’URL appelée par le frontend
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # Firewall général API (protégé via JWT)
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            jwt: ~

    # Access control (ORDRE IMPORTANT!)
    access_control:
        # Routes publiques
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/login,    roles: PUBLIC_ACCESS }

        # Suppression d’utilisateur → réservé ADMIN
        - { path: ^/api/delete, roles: ROLE_ADMIN }

        # Toutes les autres routes /api/** nécessitent une authentification
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }

when@test:
    security:
        password_hashers:
            App\Entity\User:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
